      <script type="text/javascript">
        $(document).ready(function() {
            $("#lightgallery")
            .justifiedGallery({
              rowHeight:120,
              margins:20
            }).on('jg.complete', function () {
                $(this).find('div').lightGallery({
                  thumbnail:true,
                  counter:false
                });
            });
        });
        var count = 31;
        $(window).scroll(function() {
            if($(window).scrollTop() + $(window).height() == $(document).height()) {
                for (var i = 0; i < 5; i++) {
                  //number of images in folder
                  if(count <= 48){
                    $('#lightgallery').append('<div>'+
                      '<a class="jg-entry" href="./images/bathrooms/bathroom-'
                      + count +'.jpg">' +
                      '<img src="./images/bathrooms/bathroom-'
                      + count +'.jpg">' + 
                      '</a>'+
                      '</div>'
                    );
                  }
                  count++;
                }
                $('#lightgallery')
                .justifiedGallery('norewind')
                .on('jg.complete', function () {
                  $(this).find('div').lightGallery({
                    thumbnail:true,
                    counter:false
                  });
                });
            }
        });
      </script>
